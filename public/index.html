<!DOCTYPE html>
<head>
	<title>Scorecenter</title>
	<style type="text/css">
		body { font-family: 'Helvetica', Tahoma, sans-serif; background-color: #f3f3f3; }
		table, th { border-collapse: collapse; border: 1px solid black;width: 500px; text-align: left; }
		th { padding: 5px; }
		td { padding: 5px; border: 1px solid black; text-align: left; padding-left: 10px; }
	</style>
</head>

<body>
	<h1>High Scores</h1>
	<p><a href="/usersearch">Find scores for a specific user</a></p>
	<p>Find the top 10 scores for a specific game:
	<form name="topscores" action="highscores.json" method="post"><input type="text" value="Game title" onfocus="this.value=''; this.onfocus=null;" name="game_title"><input type="submit" value="Submit"></form></p>
	<table>
		<tr><th>Game</th>
			<th>Username</th>
			<th>Score</th>
			<th>Date Played</th>
		</tr>
	</table>
</body>
</html>
